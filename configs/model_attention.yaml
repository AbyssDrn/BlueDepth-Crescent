# ==============================================================================
# BlueDepth-Crescent - UNet Attention Model Configuration
# Best quality with attention mechanism
# ==============================================================================

_base_: "default.yaml"

project:
  name: "BlueDepth-UNetAttention"

model:
  type: "unet_attention"
  input_channels: 3
  output_channels: 3
  base_filters: 64
  bilinear: true
  
  attention:
    enabled: true
    reduction_ratio: 8

training:
  batch_size: 4
  img_size: 256
  
  loss:
    type: "combined"
    weights:
      l1: 1.0
      ssim: 0.5
      perceptual: 0.1

experiment:
  name: "unet_attention_experiment"
  tags: ["unet_attention", "best_quality", "attention"]
  notes: "Attention UNet for highest quality - 8.2M parameters"
